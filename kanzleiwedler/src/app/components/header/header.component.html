<header class="header">
  <div class="logo-section">
    <div class="logo">
      <div class="scales">⚖</div>
      <div class="firm-name">
        <h1>WEDLER</h1>
        <p>Rechtsanwälte</p>
      </div>
    </div>
  </div>
  
  <nav class="navigation">
    <button 
      *ngFor="let item of navItems" 
      [routerLink]="item.route"
      routerLinkActive="active"
      [routerLinkActiveOptions]="getRouterOptions(item.key)"
      (click)="navigate(item.route)"
      class="nav-button">
      {{ item.label }}
    </button>
  </nav>
</header>
